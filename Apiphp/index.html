<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styleindex.css">
</head>
    <body>
    <div class="container">
        <div id="resultado" class="row"></div>
    </div>




    </body>
</html>



<script>
    async function fetchProductos() {
        try {
            const response = await fetch('http://localhost/comercio/comercio/Apiphp/api/service?find=obtener_productos');
            const data = await response.json();

            
            if (data.error) {
                document.getElementById('resultado').innerText = data.error;
            } else {
                let html = '';
                data.forEach(producto => {
                    html += `
                    <div class="col-md-4">
                        <div class="card product-card">
                            <div class="card-body">
                                <h5 class="card-title">${producto.product_name}</h5>
                                <p class="card-text">${producto.description}</p>
                            </div>
                        </div>
                    </div>`;
                });
                document.getElementById('resultado').innerHTML = html;
            }
        } catch (error) {
            console.error('Hubo un error al obtener los datos:', error);
            document.getElementById('resultado').innerText = 'Hubo un error al obtener los datos.';
        }
    }
    
    window.onload = fetchProductos;
</script>
